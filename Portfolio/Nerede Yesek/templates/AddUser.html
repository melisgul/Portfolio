{% extends "header.html" %} {% block content %}
<html>


<div class="container-fluid bg-1 text-center">
	<h1>Add User!</h1>
	<img src="/static/images/user.png" class="img-circle" alt="foodiconset"
		width="100" height="100">
</div>
<div class="container bg-2 text-center">
	<h3>Please enter your information</h3>
	<form class="col-lg-12" action="user/getUser/" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="uname">Name:</label> <input class="form-control"
				id="name_text" name="userFirstName" type="text" required="required">
		</div>
		<div class="form-group">
			<label for="username">Surname:</label> <input class="form-control"
				name="userLastName" id="surname_text" type="text"
				required="required">
		</div>
		<div class="form-group">
			<label for="username">User name:</label> <input type="text"
				class="form-control" name="userName" id="loginname_text"
				required="required">
		</div>
		<div class="form-group">
			<label for="uemail">Please enter e-mail:</label> <input type="text"
				class="form-control input-sm" name="userEmail" id="email_text" 
				required="required">
		</div>
		<button type="submit" id="btn_sign" class="btn btn-default">Add
			User</button>
	</form>
</div>




</html>
{% endblock %}
